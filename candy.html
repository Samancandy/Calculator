<html>
    <head>
        <title>Candy's page</title>
        <link rel = "stylesheet" type = "text/css" href = "candy.css">
        <script type = "text/javascript" src = "candy.js"></script>
    </head>
    <body>
        <div class = "calculator">
            <input type = "text" id = "screen" value = "0" disabled>
            <input type = "button" id = "one" value = "1" onclick = "numberInput(this)">
            <input type = "button" id = "two" value = "2" onclick = "numberInput(this)">
            <input type = "button" id = "three" value = "3" onclick = "numberInput(this)">
            <input type = "button" id = "four" value = "4" onclick = "numberInput(this)">
            <input type = "button" id = "five" value = "5" onclick = "numberInput(this)">
            <input type = "button" id = "six" value = "6" onclick = "numberInput(this)">
            <input type = "button" id = "serven" value = "7" onclick = "numberInput(this)">
            <input type = "button" id = "eigh" value = "8" onclick = "numberInput(this)">
            <input type = "button" id = "nigh" value = "9" onclick = "numberInput(this)">
            <input type = "button" id = "dot" value = "." onclick = "numberInput(this)">
            <input type = "button" id = "zero" value = "0" onclick = "numberInput(this)">
            <input type = "button" id = "zero2" value = "00" onclick = "numberInput(this)">
            <input type = "button" id = "multiply" value = "*" onclick = "operator_click(this)">
            <input type = "button" id = "devide" value = "/" onclick = "operator_click(this)">
            <input type = "button" id = "minus" value = "-" onclick = "operator_click(this)">
            <input type = "button" id = "plus" value = "+" onclick = "operator_click(this)">
            <input type = "button" id = "equals" value = "=" onclick = "operator_click(this)">
            <input type = "button" id = "reset" value = "CC" onclick = "clearBox()">
            <input type = "button" id = "clear" value = "C" onclick = "deleteBox()">
        </div>
    </body>
</html>
